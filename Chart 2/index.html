<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Temperature meter</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="frame">
  <div class="center">
		<div class="temparature-meter__container">
			<div class="temparature-meter__inner">
				<div class="temparature-meter__inner-ring">
					<div class="temparature-outside">23<span>°</span></div>
					<div class="temparature-inside">
						<span class="temparature-count c1">19</span>
						<span class="temparature-count c2">20</span>
						<span class="temperature-sup">°</span>
					</div>
					<div class="temparature-meter__inner-label">Bedroom</div>
				</div>
			</div>
		</div>
  </div>
</div>
  <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
